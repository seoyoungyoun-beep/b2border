<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>[빈브라더스] 도매 파트너 주문서</title>
  <style>
    :root { --gap: 12px; --radius: 12px; }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Helvetica,Arial,sans-serif;
      margin:0; background:#fafafa; color:#111; }
    .container { max-width:720px; margin:24px auto; padding:24px; background:#fff; border-radius:16px;
      box-shadow:0 8px 24px rgba(0,0,0,.06); }
    h1 { margin:0 0 8px; font-size:22px }
    .sub { color:#444; margin-bottom:20px; white-space:pre-line; font-size:14px; line-height:1.6 }
    label { font-size:14px; color:#333; display:block; margin:14px 0 6px }

    input, select { padding:12px 14px; border:1px solid #ddd; border-radius:var(--radius); font-size:15px; box-sizing:border-box; }
    input.text-short { max-width:300px; width:100%; }
    input[type="number"]{ text-align:right }

    .table-wrap{ width:100%; overflow-x:auto; -webkit-overflow-scrolling:touch; }
    table{ width:100%; border-collapse:collapse; min-width:480px; table-layout:fixed; }
    th,td{ padding:10px; border-bottom:1px solid #eee; text-align:left; font-size:14px; vertical-align:middle }
    th{ background:#fafafa; font-weight:600 }

    /* 3열 고정: 제품명 / 수량 / 삭제 */
    #itemsTable th:nth-child(1), #itemsTable td:nth-child(1){ width:68%; }  /* 제품명 */
    #itemsTable th:nth-child(2), #itemsTable td:nth-child(2){ width:24%; }  /* 수량 */
    #itemsTable th:nth-child(3), #itemsTable td:nth-child(3){ width:8%;  text-align:center; } /* 삭제 */

    /* 제품명 셀 내부: 선택박스는 폭 제한 + 줄임 */
    .item-cell { display:flex; flex-direction:column; gap:6px; }
    .item-select { max-width:100%; width:100%; }
    .item-custom  { display:none; margin-top:2px; }

    .btn{ appearance:none; border:none; border-radius:var(--radius); padding:12px 16px; cursor:pointer; font-weight:600; font-size:15px }
    .btn-primary{ background:#111; color:#fff }
    .btn-secondary{ background:#f1f3f5; color:#111 }
    .btn-danger{ background:#ffe3e3; color:#c92a2a; padding:8px 12px }

    .row-actions{ display:flex; gap:var(--gap); align-items:center; justify-content:space-between; margin-top:14px }
    .success,.error{ padding:12px 14px;border-radius:var(--radius);margin-top:12px;font-size:14px;line-height:1.5 }
    .success{ background:#e6fcf5;color:#087f5b } .error{ background:#fff5f5;color:#c92a2a }

    /* 모바일: 수량/삭제가 항상 보이게 */
    @media (max-width:640px){
      .container{ margin:12px auto; padding:16px }
      h1{ font-size:20px }
      .btn{ width:100% }
      .row-actions{ flex-direction:column; align-items:stretch }
      input,select{ font-size:16px }

      #itemsTable th:nth-child(1), #itemsTable td:nth-child(1){ width:64%; }
      #itemsTable th:nth-child(2), #itemsTable td:nth-child(2){ width:28%; }
      #itemsTable th:nth-child(3), #itemsTable td:nth-child(3){ width:8%;  }

      /* 수량 필드 고정폭 */
      #itemsTable input[type="number"]{ width:80px !important; min-width:80px; max-width:80px }
    }

    /* 극소 화면(≤360px): 2줄 카드형 */
    @media (max-width:360px){
      #itemsTable thead{ display:none; }
      #itemsTable tr{ display:grid; grid-template-columns: 1fr 72px; gap:8px 10px;
                      grid-template-areas: "name del" "qty qty"; }
      #itemsTable td{ border-bottom:0; padding:0; }
      #itemsTable td:nth-child(1){ grid-area: name; }
      #itemsTable td:nth-child(2){ grid-area: qty; }
      #itemsTable td:nth-child(3){ grid-area: del; text-align:center; }
      #itemsTable input[type="number"]{ width:100% !important; }
    }
  </style>
</head>
