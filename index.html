<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>[빈브라더스] 도매 파트너 주문서</title>
  <style>
    :root { --gap: 12px; --radius: 12px; }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans KR",Helvetica,Arial,sans-serif;
      margin:0; background:#fafafa; color:#111; }
    .container { max-width:720px; margin:24px auto; padding:24px; background:#fff; border-radius:16px;
      box-shadow:0 8px 24px rgba(0,0,0,.06); }
    h1 { margin:0 0 8px; font-size:22px }
    .sub { color:#444; margin-bottom:20px; white-space:pre-line; font-size:14px; line-height:1.6 }
    label { font-size:14px; color:#333; display:block; margin:14px 0 6px }

    input, select { padding:12px 14px; border:1px solid #ddd; border-radius:var(--radius); font-size:15px; box-sizing:border-box; }
    input.text-short { max-width:300px; width:100%; }
    input[type="number"]{ text-align:right }

    .table-wrap{ width:100%; overflow-x:auto; -webkit-overflow-scrolling:touch; }
    table{ width:100%; border-collapse:collapse; min-width:480px; table-layout:fixed; }
    th,td{ padding:10px; border-bottom:1px solid #eee; text-align:left; font-size:14px; vertical-align:middle }
    th{ background:#fafafa; font-weight:600 }

    /* 3열 고정: 제품명 / 수량 / 삭제 */
    #itemsTable th:nth-child(1), #itemsTable td:nth-child(1){ width:68%; }  /* 제품명 */
    #itemsTable th:nth-child(2), #itemsTable td:nth-child(2){ width:24%; }  /* 수량 */
    #itemsTable th:nth-child(3), #itemsTable td:nth-child(3){ width:8%;  text-align:center; } /* 삭제 */

    /* 제품명 셀 내부: 선택박스는 폭 제한 + 줄임 */
    .item-cell { display:flex; flex-direction:column; gap:6px; }
    .item-select { max-width:100%; width:100%; }
    .item-custom  { display:none; margin-top:2px; }

    .btn{ appearance:none; border:none; border-radius:var(--radius); padding:12px 16px; cursor:pointer; font-weight:600; font-size:15px }
    .btn-primary{ background:#111; color:#fff }
    .btn-secondary{ background:#f1f3f5; color:#111 }
    .btn-danger{ background:#ffe3e3; color:#c92a2a; padding:8px 12px }

    .row-actions{ display:flex; gap:var(--gap); align-items:center; justify-content:space-between; margin-top:14px }
    .success,.error{ padding:12px 14px;border-radius:var(--radius);margin-top:12px;font-size:14px;line-height:1.5 }
    .success{ background:#e6fcf5;color:#087f5b } .error{ background:#fff5f5;color:#c92a2a }

    /* 모바일: 수량/삭제가 항상 보이게 */
    @media (max-width:640px){
      .container{ margin:12px auto; padding:16px }
      h1{ font-size:20px }
      .btn{ width:100% }
      .row-actions{ flex-direction:column; align-items:stretch }
      input,select{ font-size:16px }

      #itemsTable th:nth-child(1), #itemsTable td:nth-child(1){ width:64%; }
      #itemsTable th:nth-child(2), #itemsTable td:nth-child(2){ width:28%; }
      #itemsTable th:nth-child(3), #itemsTable td:nth-child(3){ width:8%;  }

      /* 수량 필드 고정폭 */
      #itemsTable input[type="number"]{ width:80px !important; min-width:80px; max-width:80px }
    }

    /* 극소 화면(≤360px): 2줄 카드형 */
    @media (max-width:360px){
      #itemsTable thead{ display:none; }
      #itemsTable tr{ display:grid; grid-template-columns: 1fr 72px; gap:8px 10px;
                      grid-template-areas: "name del" "qty qty"; }
      #itemsTable td{ border-bottom:0; padding:0; }
      #itemsTable td:nth-child(1){ grid-area: name; }
      #itemsTable td:nth-child(2){ grid-area: qty; }
      #itemsTable td:nth-child(3){ grid-area: del; text-align:center; }
      #itemsTable input[type="number"]{ width:100% !important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>[빈브라더스] 도매 파트너 주문서</h1>
    <div class="sub">- 평일 오전 10시까지 주문시 당일 출고됩니다. 나머지 주문 건들은 익일 출고됩니다.
- 긴급 출고 요청 시, 카톡문의 혹은 전화 주세요. (010 8767 4709)</div>

    <label for="company">매장 이름</label>
    <input id="company" class="text-short" placeholder="예) 강남점 / 홍대점" />

    <label>주문 품목</label>
    <div class="table-wrap">
      <table id="itemsTable">
        <thead>
          <tr><th>제품명</th><th>수량</th><th>삭제</th></tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <div class="row-actions">
      <button type="button" id="addRow" class="btn btn-secondary">+ 품목 추가</button>
      <span id="totalQtyText">총 수량: 0개</span>
    </div>

    <label for="phone">연락처</label>
    <input id="phone" class="text-short" type="tel" inputmode="tel" placeholder="010-1234-5678" />

    <div style="margin-top:12px">
      <button type="button" id="submitBtn" class="btn btn-primary">주문 제출</button>
    </div>

    <div id="msg"></div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const ITEMS = [
    "[원두] 블랙수트_1kg","[원두] 벨벳화이트_1kg","[원두] 세븐티_1kg",
    "[원두] 몰트_1kg","[원두] 매트_1kg",
    "[원두] 디카페인_ 미디엄로스트_1kg","[원두] 디카페인_ 다크 로스트_1kg",
    "[콜드브루] 블랙수트(고농도)_1L","[콜드브루] 블랙수트(중농도)_500ml",
    "[콜드브루] 디카페인(고농도)_1L","[콜드브루] 벨벳화이트(중농도)_500ml",
    "[콜드브루] 디카페인(중농도)_500ml","[콜드브루] 블랙수트 RTD_235ml",
    "[기타] 싱글 오리진_(제품명 변경)"
  ];
  const WEB_APP_URL = "YOUR_APPS_SCRIPT_WEB_APP_URL"; // exec 주소

  const tbody = document.getElementById('tbody');
  const submitBtn = document.getElementById('submitBtn');
  const totalQtyText = document.getElementById('totalQtyText');

  function makeSelect(list){
    const s=document.createElement('select');
    s.className = 'item-select';
    list.forEach(v=>{const o=document.createElement('option');o.value=v;o.textContent=v;s.appendChild(o);});
    return s;
  }

  function addRow(){
    const tr=document.createElement('tr');

    // 1) 제품명 (드롭다운 + 싱글오리진 커스텀 입력)
    const tdItem=document.createElement('td');
    tdItem.className='item-cell';
    const selItem=makeSelect(ITEMS);
    const custom=document.createElement('input'); custom.placeholder='싱글 오리진 제품명'; custom.className='item-custom';
    tdItem.append(selItem, custom);

    // 2) 수량
    const tdQty=document.createElement('td');
    const qty=document.createElement('input'); qty.type='number'; qty.min='1'; qty.placeholder='0';
    qty.addEventListener('input', updateTotal);
    tdQty.appendChild(qty);

    // 3) 삭제
    const tdDel=document.createElement('td');
    const del=document.createElement('button'); del.textContent='삭제'; del.className='btn btn-danger';
    tdDel.appendChild(del);

    tr.append(tdItem, tdQty, tdDel);
    tbody.appendChild(tr);

    function handleChange(){
      if(selItem.value.includes('싱글 오리진')){
        custom.style.display='block';
      } else {
        custom.style.display='none';
      }
    }
    selItem.addEventListener('change', handleChange);
    handleChange();
    updateTotal();
  }

  function updateTotal(){
    let t=0;
    [...tbody.querySelectorAll('input[type="number"]')].forEach(i=>{
      const v=parseInt(i.value||'0',10); if(v>0) t+=v;
    });
    totalQtyText.textContent = `총 수량: ${t}개`;
  }

  // 이벤트 위임: 동적으로 추가된 버튼도 동작
  document.addEventListener('click', (e)=>{
    const add = e.target.closest('#addRow');
    if(add){ e.preventDefault(); addRow(); }
    const del = e.target.closest('.btn-danger');
    if(del){ e.preventDefault(); const tr=del.closest('tr'); if(tr) tr.remove(); updateTotal(); }
  });

  // 첫 행
  addRow();

  async function submitOrder(){
    const company=document.getElementById('company').value.trim();
    const phone=document.getElementById('phone').value.trim();
    if(!company||!phone){showError('매장명과 연락처를 입력해주세요.');return;}

    const items=[];
    [...tbody.querySelectorAll('tr')].forEach(r=>{
      const base=r.children[0].querySelector('select').value;
      const custom=r.children[0].querySelector('input.item-custom');
      const qty=parseInt(r.children[1].querySelector('input').value||'0',10);
      if(qty>0){
        const name=base.includes('싱글 오리진')?(custom.value.trim()||'싱글 오리진'):base;
        // 규격은 제거했으므로 보내지 않음(서버가 필요하면 infer해서 넣어도 됨)
        items.push({item:name, qty});
      }
    });
    if(items.length===0){showError('최소 1개 이상 입력해주세요.');return;}

    submitBtn.disabled=true; submitBtn.textContent='제출 중...';
    const payload={company, phone, items};

    try{
      const res=await fetch(WEB_APP_URL,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
      const txt=await res.text();
      if(!res.ok){ showError(`요청 실패 (HTTP ${res.status})\n${txt}`); return; }
      let data=null; try{ data=JSON.parse(txt);}catch(_){}
      if(data && data.ok){
        showSuccess(`주문 접수 완료! 주문번호: ${data.orderId}`);
        document.getElementById('company').value=''; document.getElementById('phone').value='';
        tbody.innerHTML=''; addRow(); updateTotal();
      }else{
        showError(`응답 형식 오류\n${txt}`);
      }
    }catch(e){
      showError(`네트워크 오류: ${e.message}`);
    }finally{
      submitBtn.disabled=false; submitBtn.textContent='주문 제출';
    }
  }

  function showSuccess(t){document.getElementById('msg').innerHTML=`<div class='success'>${t}</div>`;}
  function showError(t){document.getElementById('msg').innerHTML=`<div class='error'>${t}</div>`;}
  submitBtn.addEventListener('click', submitOrder);
});
</script>
</body>
</html>
